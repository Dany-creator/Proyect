  <script>
    // Variable para saber si la música está reproduciéndose o no
    let isPlaying = false;

    // Variable para saber si la imagen ha cambiado
    let isImageChanged = false;

    // Referencia al audio y a la imagen
    const music = document.getElementById('backgroundMusic');
    const dynamicImage2 = document.getElementById('playPauseIcon');

    // Imagen original y alternativa
    const originalImageSrc = 'img/vector-6.svg';
    const alternateImageSrc = 'img/mask-group-2.png';

    // Función para manejar el clic en el botón de reproducción/pausa
    document.getElementById('playPauseButton').addEventListener('click', function () {
      // Alternar la reproducción de música
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying; // Cambiar el estado de reproducción

      // Alternar la imagen
      if (isImageChanged) {
        dynamicImage2.src = originalImageSrc; // Restaurar imagen original
      } else {
        dynamicImage2.src = alternateImageSrc; // Cambiar a la imagen alternativa
      }
      isImageChanged = !isImageChanged; // Cambiar el estado de la imagen
    });

    var groupContainer = document.getElementById("regresa");
    if (groupContainer) {
      groupContainer.addEventListener("click", function (e) {
        window.location.href = '../AnimaPackage-Html-2Grws/index.html';
      });
