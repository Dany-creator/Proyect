  <script>
    var fluentinfo12FilledIcon = document.getElementById("fluentinfo12FilledIcon");
    if (fluentinfo12FilledIcon) {
      fluentinfo12FilledIcon.addEventListener("click", function (e) {
        const imageContainer = document.getElementById('imageContainer');
        const character = document.getElementById('character');
        const animatedImage = document.getElementById('patron-azul');
        const Puente = document.getElementById('Puente');
        const Puente2 = document.getElementById('Puente2');
        const Puente3 = document.getElementById('Puente3');
        const Puente4 = document.getElementById('Puente4');


        // Mueve el contenedor de la imagen hacia abajo
        imageContainer.style.top = '0';
        animatedImage.style.opacity = '1';
        character.style.opacity = '1';
        setTimeout(() => {
          Puente.style.opacity = '0';
          Puente2.style.opacity = '0';
          Puente3.style.opacity = '0';
          Puente4.style.opacity = '0';
        }, 500);
        setTimeout(() => {
          Puente3.style.opacity = '0';
        }, 500);
        // Una vez que el contenedor está en su lugar, haz visible la imagen


        // Redirigir a otra página después de que la animación termine
        // Tiempo total de la animación (2s movimiento + 1s opacidad)
      });
    }


    var showImageBtn = document.getElementById("showImageBtn");

    if (showImageBtn) {
      showImageBtn.addEventListener("click", function (e) {
        const imageContainer = document.getElementById('imageContainer');
        const character = document.getElementById('character');
        const animatedImage = document.getElementById('patron-azul');
        const Puente = document.getElementById('showImageBtn');
        const groupImage = document.getElementById('groupImage');
        const group = document.getElementById('group');
        const group1 = document.getElementById('group1');
        const group2 = document.getElementById('group2');
        const group3 = document.getElementById('group3');
        const groupImage1 = document.getElementById('groupImage1');
        const groupImage2 = document.getElementById('groupImage2');
        const groupImage4 = document.getElementById('groupImage4');
        const groupImage3 = document.getElementById('groupImage3');
        const Continuar = document.getElementById('Continuar');
        const antDesignhomeFilled = document.getElementById('antDesignhomeFilled');

        // Mueve el contenedor de la imagen con clases (usando la transición en CSS)
        imageContainer.style.top = '0';

        // Añadir clases para las imágenes que giran
        groupImage.classList.add('neguito-cabeza-1-parent');
        group.classList.add('neguito1');
        group1.classList.add('Astolfo1');
        group2.classList.add('Cepeda1');
        group3.classList.add('Aguirre1');
        groupImage1.classList.add('astolfo-cabeza-1-parent');
        groupImage2.classList.add('ricardo-cepeda-cabeza-1');
        groupImage4.classList.add('frame-parent');
        groupImage3.classList.add('frame-parent2');
        Continuar.classList.add('continue1');
        antDesignhomeFilled.classList.add('ant-designhome-filled-icon1');

        // Ocultar el botón después de un tiempo (también podría hacerse con transición)
        setTimeout(() => {
          Puente.style.opacity = '0';
        }, 280);
        setTimeout(() => {
          window.location.href = '2/index.html'; // Cambia por la URL de destino
        }, 550);

      });

    }
