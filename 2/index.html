    <script>
        var antDesignhomeFilled = document.getElementById("antDesignhomeFilled");

        if (antDesignhomeFilled) {
            antDesignhomeFilled.addEventListener("click", function (e) {
                setTimeout(() => {
                    window.location.href = '../index.html'; // Cambia por la URL de destino
                }, 250);

            });

        }
        // Elementos
        const groupContainers = [
            document.getElementById("groupContainer"),
            document.getElementById("groupContainer1"),
            document.getElementById("groupContainer2"),
            document.getElementById("groupContainer3"),
            document.getElementById("groupContainer4")
        ];
        var continueButton1 = document.getElementById("Btn");
        const continueButton = document.querySelector(".continue-button-background");

        let selectedContainer = null;  // Variable para almacenar el contenedor seleccionado

        // Función para deseleccionar todos los contenedores
        // Función para deseleccionar todos los contenedores
        function clearSelection() {
            groupContainers.forEach(container => {
                container.classList.remove("selected");  // Quitar la clase de selección
            });
            selectedContainer = null;
            continueButton.style.backgroundColor = "rgba(255, 255, 255, 0.3)";  // Volver a estado deshabilitado
        }

        // Función para seleccionar un contenedor
        function selectContainer(container, pageUrl) {
            clearSelection();  // Deseleccionar los otros contenedores
            container.classList.add("selected");  // Añadir clase para fondo difuminado
            selectedContainer = pageUrl;
            continueButton.style.backgroundColor = "rgba(255, 255, 0, 0.8)";  // Habilitar el botón de continuar
        }

        // Añadir listeners a los contenedores
        groupContainers[0].addEventListener("click", () => selectContainer(groupContainers[0], "../3/index.html"));
        groupContainers[1].addEventListener("click", () => selectContainer(groupContainers[1], "../3/index.html"));
        groupContainers[2].addEventListener("click", () => selectContainer(groupContainers[2], "../3/index.html"));
        groupContainers[3].addEventListener("click", () => selectContainer(groupContainers[3], "../3/index.html"));
        groupContainers[4].addEventListener("click", () => selectContainer(groupContainers[4], "../3/index.html"));

        // Listener para el botón de continuar
        continueButton1.addEventListener("click", () => {
            if (selectedContainer) {
                window.location.href = selectedContainer;  // Redirigir a la página seleccionada
            } else {
                alert("Por favor selecciona un personaje antes de continuar.");
            }
        });

    </script>
